# Schema for imported existing tables
type FaceIndex @model @auth(rules: [{ allow: public }]) {
  StudentID: String! @primaryKey
  FaceID: String!
  ImageID: String!  
  Name: String!
}

type Attendance @model @auth(rules: [{ allow: public }]) {
  StudentID: String! @primaryKey
  Date: String! 
  Image: String
  Name: String!
  Time: String!
}